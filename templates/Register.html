<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        .container {
            max-width: 400px;
            margin-top: 50px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="mb-4">Sign Up</h2>

{% if  msg %}
    <div class="alert alert-warning" role="alert">{{ msg }}</div>

{% endif %}


    <form action="/register" method="post">
        <div class="form-group">
            <input type="text" class="form-control" name="firstname" placeholder="First Name" required>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="lastname" placeholder="Last Name" required>
        </div>
        <div class="form-group">
            <input type="email" class="form-control" name="email" placeholder="Email" required>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
        </div>
         <div class="form-group">
            <input type="number" class="form-control" name="age" placeholder="Age" required>
        </div>
         <div class="form-group">
            <input type="text" class="form-control" name="gender" placeholder="Gender" required>
        </div>
         <div class="form-group">
            <input type="number" class="form-control" name="contact" placeholder="Phone Number" required>
        </div>
         <div class="form-group">
            <input type="text" class="form-control" name="address" placeholder="Address" required>
        </div>
        <div class="form-group">
    <select class="form-control" name="role" required>
        <option value="" disabled selected>Select role</option>
        <!-- Dynamically generate age options -->
        <option value="patient">Patient</option>
        <option value="doctor">Doctor</option>
        <!-- Add more options as needed -->
    </select>
</div>

        <div class="form-group">
            <input type="password" class="form-control" id="confirmPassword" name="confirm_password"
                   placeholder="Confirm Password" required>
            <small id="passwordHelp" class="form-text text-danger d-none">Passwords do not match.</small>
        </div>
        <button onclick="/logIn" type="submit" class="btn btn-primary btn-block">Sign Up</button>
        <p class="text-center">Have an account? <a href="/login">Login</a></p>
    </form>
</div>

</body>
</html>
